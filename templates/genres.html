{% include "header.html" %}

<div class="wrapper">

{% if moviesByGenre %}
<section class="bg-light page-section" id="portfolio">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Top {{ genreName }} Movies</h2>
            </div>
        </div>
        <div class="row">
            {% for item in moviesByGenre %}
                <div class="col-md-2 col-sm-3 portfolio-item">
                    <a class="portfolio-link" data-toggle="modal" href="{{ url_for('movie', id=item[0]) }}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-play-circle-o movie-button" title="Watch Now"></i>
                            </div>
                        </div>
                        <img class="img-fluid" src={{ url_for('static', filename=item[0]|string+'.jpg') }} alt="{{ item[1] }}">
                    </a>
                    <div class="portfolio-caption">
                        <p class="text-camelcase">{{ item[1] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}

</div>

{% include "footer.html" %}
